<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Charity: Water</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Main container fills the page -->
  <div class="container">
    <!-- Left side: text and button -->
    <div class="left">
      <!-- Center content vertically and horizontally -->
      <div style="text-align: center; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100%;">
        <!-- Main heading centered -->
        <h1>Give Clean Water. See the Impact</h1>
        <!-- Short description centered -->
        <p>Help students around the world access clean water and see the change you make.</p>
        <!-- Donation button -->
        <a href="#" class="donate-btn">Donate Now</a>
      </div>
      <!-- Footer with only the logo -->
      <div class="charity-footer">
        <!-- Charity: water logo, larger for better visibility -->
        <img src="img/cw_logo-2.png" alt="Charity: Water Logo">
      </div>
    </div>
    <!-- Right side: image -->
    <div class="right">
      <!-- Main image -->
      <img src="img/tapwater.jpg" alt="Child drinking">
    </div>
  </div>
</body>
</html>
